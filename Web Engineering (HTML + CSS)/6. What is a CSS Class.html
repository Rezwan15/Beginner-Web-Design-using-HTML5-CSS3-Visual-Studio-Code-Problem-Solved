<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Div Tags</title>
  <style>
    .box1 {
      background-color: yellow;
      width: 600px;
      height: 400px;

    }

    .box2 {
      background-color: gray;
      width: 300px;
      height: 100px;
      font-size: 25px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-style: italic; 
      font-weight: lighter;

    }
    .text{
      color: rgb(46, 37, 37);
      font-size: 30px; 
    }
  </style>
</head>
<body>

<div class="box1">
  <p class="text">This is the first box</p>
</div>
  <div class="box2">
    <p> This is the second box</p>
  </div>
</body>
</html>
